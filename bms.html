<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curtain Menu Toggle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .curtain-menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 300px;
      max-width: 80%;
      background: rgba(235, 235, 255, 1.32);
      backdrop-filter: blur(15px);
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      padding-top: 60px;
    }

    .curtain-menu ul {
      list-style: none;
      padding: 0;
    }

    .curtain-menu ul li {
      padding: 15px 20px;
    }

    .curtain-menu ul li a {
      color: #4623FF;
      text-decoration: none;
      font-size: 18px;
      display: block;
    }

    .curtain-menu ul li a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    .curtain-menu .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      background: none;
      border: none;
      color: #4623FF;
      font-size: 30px;
      cursor: pointer;
    }

    .curtain-menu.show {
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <button id="menu-toggle">Toggle Menu</button>
  
  <div class="curtain-menu" id="curtainMenu">
    <button class="close-btn" id="closeBtn">&times;</button>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function() {
      // Toggle menu visibility when clicking the toggle button
      $('#menu-toggle').click(function() {
        $('#curtainMenu').toggleClass('show');
      });

      // Close the menu when clicking the close button
      $('#closeBtn').click(function() {
        $('#curtainMenu').removeClass('show');
      });
    });
    
  </script>
</body>
</html>
